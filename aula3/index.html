<!DOCTYPE html>
<html lang="en">
<head>   
    <title>Exemplos Formul√°rio</title>
</head>
<body>
    <form action="mailto:sandrounib@hotmail.com" method="post">
        <label for="campo-nome">Nome Completo:</label>
        <input type="text" name="campo-nome">
        <br>

        <label for="campo-numero">Sua Idade:</label>
        <input type="number" name="campo-number">
        <br>

        <label for="campo-data-nacimento">Data de Nascimento:</label>
        <input type="datetime-local" name="campo-data-nacimento" min="2000-01-01">
        <br>

        <label for="campo-email">Email:</label>
        <input type="email" name="campo-email">
        <br>

        <label for="campo-senha">Senha:</label>
        <input type="password" name="campo-senha" minlength="6" required>
        <br>
        

        <label for="campo-select">Sua Cidade</label>
        <select name="campo-select" id="">
            <option value=""></option>
            <option value="">SP</option>
            <option value="">RJ</option>
            <option value="">MG</option>
            <option value="">BA</option>
            <option value="">CE</option>
            <option value="">SE</option>                            
            
       </select>

       <br>
       <br>
       
       <textarea placeholder="Digite aqui sua mensagem..." name="" id="" cols="30" rows="10"></textarea>
       <br>

        <label for="campo-botao-enviar"></label>
        <input type="submit" name="campo-botao-enviar">

    </form>
</body>
</html>
